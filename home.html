
<!DOCTYPE html>
<html>
<head>
    <title>Lotto Home</title>
    <script>
        async function checkAttendance() {
            const userId = "test_user";
            const response = await fetch('http://localhost:5000/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId })
            });
            const data = await response.json();
            alert(data.message + " | 현재 포인트: " + data.points);
        }

        async function generateRandom() {
            const response = await fetch('http://localhost:5000/generate/random');
            const data = await response.json();
            alert("랜덤 번호 생성: " + data.numbers.join(", "));
        }
    </script>
</head>
<body>
    <h1>Welcome to Lotto System</h1>
    <button onclick="checkAttendance()">출석 체크</button>
    <button onclick="generateRandom()">랜덤 번호 생성</button>
    <button>통계실</button>
    <button>분석실</button>
</body>
</html>
